services:
  firebird25:
    container_name: firebird25-doctrine-firebird-driver
    image: "jacobalberty/firebird:2.5-sc"
    environment:
      - ISC_PASSWORD=masterkey
      - TZ=Europe/Berlin
    volumes:
      - ./databases/firebird25:/firebird/data
  firebird3:
    container_name: firebird3-doctrine-firebird-driver
    image: "jacobalberty/firebird:3.0"
    environment:
      - ISC_PASSWORD=masterkey
      - TZ=Europe/Berlin
    volumes:
      - ./databases/firebird3:/firebird/data
    ports:
      - "3050:3050"
  app:
    environment:
      - PHP_IDE_CONFIG="serverName=phpconsole"
      - PHP_DISMOD=ioncube
    user: application
    working_dir: /app
    container_name: app-doctrine-firebird-driver
    build:
      dockerfile: app/Dockerfile
    volumes:
      - ./../:/app
    depends_on:
      - firebird25
      - firebird3
    tmpfs:
      - /tmp:mode=1777


